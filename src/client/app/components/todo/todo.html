<section class="mainbar" ng-init="vm.init()">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget" ng-class="vm.wColor">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content text-center text-info">
                        <table class="table table-condensed table-striped">
                            <thead>
                            <tr>
                                <th>Item</th>
                                <th>Assigned To</th>
                                <th>Completed?</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="t in vm.todos">
                                <td>{{t.description}}</td>
                                <td>{{t.assignedTo}}</td>
                                <td>
                                    <input type="checkbox" ng-model="t.isCompleted" ng-click="vm.save(t)">
                                </td>
                                <td>
                                    <a href ng-click="vm.remove($index)">[x]</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
